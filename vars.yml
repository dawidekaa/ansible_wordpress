---
# Core version of wordpress
wordpress_core_version: "4.7.2"

# Path where Wordpress will be downloaded and installed.
wordpress_core_path: "/var/www/wordpress-{{ wordpress_core_version }}-dev"

# he resulting domain will be [domain].dev (with .dev appended)
domain: "wordpresstest"

# Wordpress site name
wordpress_site_name: "WordpressTest example"
